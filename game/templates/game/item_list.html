{% extends 'game/base.html' %}

{% block content %}
  <div>
    <h1>Items</h1>

    {% for item in items %}
    <div>
      <!-- link the item bu primary key pk -->
      <h3><a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a></h3>
      <p class="model-item">{{ item.description }}</p>
    </div>
    {% endfor %}

  </div>
{% endblock %}
